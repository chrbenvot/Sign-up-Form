<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="overallContainer">
        <div class="picContainer">
            <div>
                <img src="odin.png" alt="logo">
                <p>Odin</p>            
            </div>
            <p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>
        </div>
        <div class="sndContainer">
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started. <br><br> You <em>know</em> you want to.
                </p>
            </div>
            <form action="">
                <div><p>Let's do this!</p>
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="firstName">
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="lastName">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone">
                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" name="pwd">
                <label for="pwdConfirm">CONFIRM PASSWORD</label>
                <input type="password" id="pwdConfirm" name="pwdConfirm">
            </div>
            <div class="btnContainer">
                <button type="submit">Create Account</button>
            </div>
            </form>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
